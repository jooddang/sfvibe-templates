name: Publish to npm

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    concurrency:
      group: publish-main
    permissions:
      contents: write
      id-token: write
    environment: npmjs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Validate templates
        run: pnpm validate-templates

      - name: Bump package version
        id: version-bump
        run: |
          NEW_TAG=$(npm version patch --no-git-tag-version)
          echo "version=${NEW_TAG#v}" >> "$GITHUB_OUTPUT"
          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
          echo "Released version: $NEW_TAG"

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Publish to npm (OIDC Trusted Publishing)
        run: npm publish --access public --provenance

      - name: Commit and push release version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(release): ${{ steps.version-bump.outputs.tag }} [skip ci]"
          git tag "${{ steps.version-bump.outputs.tag }}"
          git push origin HEAD:main
          git push origin "${{ steps.version-bump.outputs.tag }}"
